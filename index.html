<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad</title>
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Cairo', Tahoma, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #1a237e;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        #cont {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-group {
            margin-top: 40px;
            display: flex;
            gap: 10px;
        }
        #num {
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            width: 220px;
            outline: none;
            transition: border 0.2s;
        }
        #num:focus {
            border: 1.5px solid #1a237e;
        }
        #btn {
            padding: 10px 30px;
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        #btn:hover {
            background: #3949ab;
        }
        img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 10px;
            box-shadow: 0 2px 12px #0001;
        }
    </style>
</head>
<body>
    <h1>التحقق من الشهادة</h1>
    <div class="input-group">
        <input type="text" id="num" placeholder="أدخل رقم الشهادة">
        <input type="button" value="تحقق" id="btn">
    </div>
    <div id="cont"></div>
</body>
<script>
   var num = document.getElementById('num'),
btn = document.getElementById('btn'),
cont = document.getElementById('cont');
btn.onclick=function(){
    btn.hidden=true;
    num.hidden=true;
     const el = document.createElement('img');
                    el.src = `${num.value}.png`;
                    
                    cont.appendChild(el)
}
</script>
</html>
